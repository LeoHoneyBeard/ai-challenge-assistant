name: AI Assistant PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
      OLLAMA_CHAT_MODEL: ${{ vars.OLLAMA_CHAT_MODEL || 'llama3.1' }}
      OLLAMA_EMBED_MODEL: ${{ vars.OLLAMA_EMBED_MODEL || 'llama3.1' }}
      MCP_GITHUB_TOKEN: ${{ secrets.MCP_GITHUB_TOKEN }}
      MCP_GITHUB_OWNER: ${{ github.repository_owner }}
      MCP_GITHUB_REPO: ${{ github.event.pull_request.base.repo.name }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run AI pull-request review
        id: review
        run: |
          set -e
          OUTPUT=$(./gradlew -q prReview)
          echo "body<<'EOF'" >> "$GITHUB_OUTPUT"
          echo "$OUTPUT" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `ðŸ¤– Automated Review\n\n${{ steps.review.outputs.body }}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
